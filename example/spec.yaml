name: Sample Reforg specification file.
description: Sample description
params:
  target_directory_root: "/tmp"
  target_directory_subroot_A: "A"
  target_directory_subroot_Z: "Z"
  reprefix: ^(?P<recdate>[0-9]{4}\-[0-9]{2}\-[0-9]{2})_
envars:
  REFORG_HEBELE: hubele
_command_produce_file: &command_produce_file
  command: exec
  stdin: false
  stdout: true
  executable: cat
_command_sink_file: &command_sink_file
  command: exec
  stdin: true
  stdout: false
  executable: tee
rules:
  - re: "{{ params.reprefix }}A(?P<id>[0-9]+).txt$"
    params:
      outfile: "{{ params.target_directory_root }}/{{ params.target_directory_subroot_A }}/{{ re.recdate }}_{{ re.id }}.csv"
    when:
      sh: "[ ! -f '{{ params.outfile }}' ]"
    process:
      - <<: *command_produce_file
        arguments:
          - "{{ file.path }}"
      - command: exec
        stdin: true
        stdout: true
        executable: tr
        arguments:
          - "|"
          - ","
      - <<: *command_sink_file
        arguments:
          - "{{ params.outfile }}"
  - re: "{{ reprefix }}(?P<code>[B-Y])(?P<id>[0-9]+).dat$"
    params:
      outfile: "{{ params.target_directory_root }}/{{ re.code }}/{{ re.recdate }}_{{ re.id }}.csv"
    when:
      sh: "[ ! -f '{{ params.outfile }}' ]"
    process:
      - command: exec
        stdin: false
        stdout: true
        executable: sed
        arguments:
          - "s/;/,/g"
          - "{{ file.path }}"
      - <<: *command_sink_file
        arguments:
          - "{{ params.outfile }}"
  - re: "{{ reprefix }}(?P<code>.)(?P<id>[0-9]+).slk$"
    params:
      outfile: "{{ params.target_directory_root }}/{{ re.code }}/{{ re.recdate }}_{{ re.id }}.csv"
    when:
      sh: "[ ! -f '{{ params.outfile }}' ]"
    process:
      - command: exec
        stdin: false
        stdout: false
        executable: ssconvert
        arguments:
          - --export-type
          - Gnumeric_stf:stf_csv
          - "{{ file.path }}"
          - "{{ params.outfile }}"
  - re: "{{ reprefix }}Z(?P<id>[0-9]+).csv$"
    params:
      outfile: "{{ params.target_directory_root }}/Z/{{ re.recdate }}_{{ re.id }}.csv"
    when:
      sh: "[ ! -f '{{ params.outfile }}' ]"
    process:
      - command: exec
        stdin: false
        stdout: false
        executable: cp
        arguments:
          - --preserve=timestamps
          - "{{ file.path }}"
          - "{{ params.outfile }}"
ignore:
  - ^.*ignore.*$
  - ^.*A000.txt$
  - Z013.dat
